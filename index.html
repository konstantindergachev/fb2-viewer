<!DOCTYPE html>
<html>
  <head>
    <title>FB2 File Viewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="menu">
      <input type="file" id="file-input" accept=".fb2" />
      <h1 id="textTitle"></h1>
      <div class="settings">
        <select name="fontSize" id="textFontSize">
          <option selected disabled>размер</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
        </select>
        <select name="font" id="textFont">
          <option selected disabled>шрифт</option>
          <option value="monospace">monospace</option>
          <option value="auto">auto</option>
        </select>
      </div>
    </div>

    <div id="viewer"></div>
    <script src="app.js"></script>
  </body>
</html>
