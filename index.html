<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="description" , content="fb2 viewer" />
    <meta name="author" , content="Kostyantyn Dergachov" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="apple-touch-icon" , href="./images/favicon/apple-icon.png" />
    <link rel="apple-touch-icon" , sizes="72x72" , href="./images/favicon/apple-icon-72x72.png" />
    <link
      rel="apple-touch-icon"
      ,
      sizes="144x144"
      ,
      href="./images/favicon/apple-icon-144x144.png"
    />
    <title>FB2 File Viewer</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <header>
      <input type="file" id="file-input" accept=".fb2" />
      <h1 id="textTitle"></h1>
      <div class="settings">
        <select name="fontSize" id="textFontSize">
          <option selected disabled>размер</option>
          <option value="10">10</option>
          <option value="12">12</option>
          <option value="14">14</option>
          <option value="16">16</option>
          <option value="18">18</option>
          <option value="20">20</option>
        </select>
        <select name="font" id="textFont">
          <option selected disabled>шрифт</option>
          <option value="monospace">monospace</option>
          <option value="auto">auto</option>
        </select>
        <select name="theme" id="theme">
          <option selected disabled>тема</option>
          <option value="dark">&#127768;</option>
          <option value="light">&#9965;</option>
        </select>
      </div>
    </header>

    <main id="viewer"></main>
    <script src="./app.js"></script>
  </body>
</html>
